<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba B√∫squeda Web ARIA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .container {
            background: #2d2d2d;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        input, button {
            padding: 12px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            width: 300px;
            background: #404040;
            color: white;
        }
        button {
            background: #1976d2;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #1565c0;
        }
        .result {
            background: #404040;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #1976d2;
        }
        .result h3 {
            margin: 0 0 10px 0;
            color: #42a5f5;
        }
        .result p {
            margin: 5px 0;
            color: #cccccc;
        }
        .result .url {
            color: #4caf50;
            font-size: 14px;
        }
        .result .source {
            color: #ff9800;
            font-size: 12px;
            font-weight: bold;
        }
        .loading {
            color: #42a5f5;
            text-align: center;
        }
        .error {
            color: #f44336;
            text-align: center;
            background: #612b2b;
            padding: 10px;
            border-radius: 5px;
        }
        h1 {
            text-align: center;
            color: #42a5f5;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Escribe tu consulta aqu√≠..." value="inteligencia artificial">
            <button onclick="buscar()">üîç Buscar</button>
        </div>
        <!-- Eliminado el segundo input duplicado con el mismo id -->
        
        <div id="results"></div>
    </div>

    <script>
        async function buscar() {
            const input = document.getElementById('searchInput');
            const resultsDiv = document.getElementById('results');
            const consulta = input.value.trim();
            
            if (!consulta) {
                resultsDiv.innerHTML = '<div class="error">‚ùå Por favor ingresa una consulta</div>';
                return;
            }
            
            resultsDiv.innerHTML = '<div class="loading">üîÑ Buscando...</div>';
            
            try {
                const response = await fetch('/api/buscar_web', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ consulta: consulta })
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    const resultados = data.resultados || [];
                    const total = data.total_resultados || 0;
                    
                    let html = `<h2>‚úÖ Encontrados ${total} resultados para: "${consulta}"</h2>`;
                    
                    resultados.forEach((resultado, index) => {
                        html += `
                            <div class="result">
                                <h3>${index + 1}. ${resultado.titulo}</h3>
                                <p>${resultado.contenido}</p>
                                <div class="url">üîó ${resultado.url}</div>
                                <div class="source">üì∞ ${resultado.fuente}</div>
                            </div>
                        `;
                    });
                    
                    resultsDiv.innerHTML = html;
                } else {
                    resultsDiv.innerHTML = `<div class="error">‚ùå Error: ${data.error || 'Error desconocido'}</div>`;
                }
            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">‚ùå Error de conexi√≥n: ${error.message}</div>`;
            }
        }
        
        // Permitir buscar con Enter
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                buscar();
            }
        });
        
        // Buscar autom√°ticamente al cargar la p√°gina
        window.onload = function() {
            buscar();
        };
    </script>
</body>
</html>
